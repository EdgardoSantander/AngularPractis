<h1>Dragonball Super Page</h1>
<hr />

<section class="row">

  <div class="col-12 col-sm-4 m-2">
    <dragonball-character-add
    (newPersonaje)="agregarPersonaje($event)"/>
  </div>

  <div class="col-12 col-sm-4">
    <dragonball-character-list
    [listName] = "nombreLista()"
    [characters]="personajes()"/>
  </div>
  <div>
  <auto-engine-component [carritos]="carros()"/>
  </div>
</section>
